<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>

    <!-- Bootswatch Sandstone-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

    <!-- JavaScript and JQuery -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="jumbotron">
        <h1>Face Mask Detection</h1>
    </div>
    <div>
        <div class="inputoutput">
          <img id="imageSrc" alt="No Image" />
          <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
        </div>
      </div>
      <script type="text/javascript">
      let imgElement = document.getElementById("imageSrc")
      let inputElement = document.getElementById("fileInput");
      inputElement.addEventListener("change", (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
      }, false);
      </script>

    <!-- JS Scripts -->
    <script src="static/js/takepicture.js"></script>
    <script src="static/js/opencv.js"></script>
    
</body>
</html>
